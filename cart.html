<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .cart-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .product {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .product img {
            width: 80px;
            height: 80px;
            border-radius: 4px;
            margin-right: 10px;
        }

        .product-details {
            flex-grow: 1;
        }

        .product-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .product-price {
            color: #777;
        }

        .quantity input {
            width: 50px;
            text-align: center;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .total-price {
            text-align: center;
            font-weight: bold;
            margin-top: 15px;
        }

        .checkout-button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .checkout-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h2>Shopping Cart</h2>

        <div class="product">
            <img src="https://i5.walmartimages.com/asr/9faf9470-d191-458e-a047-0d9390efd3c5.127d461c8783f3096c855002470ea4a4.jpeg" alt="Product 1">
            <div class="product-details">
                <div class="product-title">Men's T-Shirt Round Neck -black</div>
                <div class="product-price">$20.00</div>
            </div>
            <div class="quantity">
                <input type="number" value="1" min="1">
            </div>
        </div>

        <div class="product">
            <img src="https://images.bestsellerclothing.in/data/selected/august-04-2021/129589502_g1.jpg?width=415&height=550&mode=fill&fill=blur&format=auto" alt="Product 2">
            <div class="product-details">
                <div class="product-title">Men's T-Shirt Round Neck -dark green</div>
                <div class="product-price">$15.00</div>
            </div>
            <div class="quantity">
                <input type="number" value="2" min="1">
            </div>
        </div>

        <div class="total-price">Total: $50.00</div>

        <button class="checkout-button" type="button">Proceed to Checkout</button>
    </div>
</body>
</html>
